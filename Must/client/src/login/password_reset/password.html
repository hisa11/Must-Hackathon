<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定</title>
    <link rel="stylesheet" href="../login.css"> <!-- CSSファイルへのリンク -->
    <link rel="icon" href="../../Must_icon.png" type="image/x-icon">
</head>
<body>
    <main>
        <header>
            <h1>パスワード再設定</h1>
        </header>
        <form id="passwordResetForm">
            <label for="username">ユーザー名:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="newPassword">新しいパスワード:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <br>
            <label for="confirmPassword">新しいパスワード確認:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <br>
            <button type="submit">再設定</button>
        </form>
        <p id="resetMessage"></p>
    </main>
    <footer>
        <!-- <p>&copy; 2023 サンプルサイト. All rights reserved.</p> -->
    </footer>
    <script src="password_reset.js"></script>
</body>
</html>
